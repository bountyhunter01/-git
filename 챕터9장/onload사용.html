<!DOCTYPE html>
<html>

<head>
    <title>9장은 영어로 뭐라고할까요</title>
    <script>
        function changemage() {
            var sel = document.getElementById("sel");
            var img = document.getElementById("myimg");
            img.onload = function () {//인덱션 설정값
                var mySpan = document.getElementById("mySpan");
                mySpan.innerHTML = img.width  +"x" + img.height;
            }
            var index = sel.selectedIndex;
            img.src = sel.options[index].value;
        }
    </script>
</head>

<body onload="changemage()"><!--이 부분을 자꾸 빼먹으니 기억하고 숫자도 잘확인하고-->
    <h3>onload로 이미지 크기를 출력해보라구</h3>
    <hr>
    <form>
        <select id="sel" onchange="changemage()">
            <option value="apple.png">사과</option>
            <option value="banana.png">바나나</option>
            <option value="mango.png">망고</option>
        </select>
        <span id="mySpan">이미지 크기</span>
    </form>>
    <p> <img id="myimg" src="apple.png" alt="."></p>
</body>

</html>
